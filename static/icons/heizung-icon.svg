<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background gradient - Blue (SnowUI Primary) -->
  <defs>
    <linearGradient id="grad-blue-heizung" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="115" fill="url(#grad-blue-heizung)"/>

  <!-- Flame/droplet icon for heating oil -->
  <path d="M 256 100 C 256 100, 200 180, 180 240 C 160 300, 180 360, 240 380 C 280 395, 320 395, 360 370 C 390 350, 400 310, 390 270 C 380 230, 340 180, 256 100 Z"
        fill="white"
        stroke="white"
        stroke-width="6"
        stroke-linejoin="round"/>

  <!-- Inner highlight -->
